<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Top games</title>
</head>
<body>
    <div class="game">
        <div class="rank">3</div>

        <div class="front">
            <img class="thumbnail" src="/img/cup-head.jpg" alt="">
            <h3 class="name">Game name</h3>
            <div class="stats">
                <p class="viewers">539.9k</p>
                <div class="streamers">
                    <img src="/img/streamer-1.jpg" alt="">
                    <img src="/img/streamer-2.jpg" alt="">
                    <img src="/img/streamer-3.jpeg" alt="">
                </div>

            </div>
        </div>

        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">559k<span>Watching</span></p>
                <p class="game-stat">25.8k<span>Streams</span></p>
                <button class="btn">See more streams</button>
                <div class="streamers">
                    <div class="streamer">
                        <p class="name">Gamer 1</p>
                        <div class="p number">36.1k</div>
                    </div>
                    <div class="streamer">
                        <p class="name">Gamer 2</p>
                        <div class="p number">35.2k</div>
                    </div>
                    <div class="streamer">
                        <p class="name">Gamer 3</p>
                        <div class="p number">33k</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="background">

        </div>
    </div>
</body>
</html>
